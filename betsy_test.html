<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        div.cs-select {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            text-align: left;
            background: #fff;
            z-index: 100;
            width: 100%;
            max-width: 500px;
        }

        div.cs-select:focus {
            outline: none; /* For better accessibility add a style for this in your skin */
        }

        .cs-select select {
            display: none;
        }

        .cs-select span {
            display: block;
            position: relative;
            cursor: pointer;
            padding: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Placeholder and selected option */
        .cs-select > span {
            padding-right: 3em;
        }

        .cs-select > span::after,
        .cs-select .cs-selected span::after {
            speak: none;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .cs-select > span::after {
            content: '\25BE';
            right: 1em;
        }

        .cs-select .cs-selected span::after {
            content: '\2713';
            margin-left: 1em;
        }

        .cs-select.cs-active > span::after {
            -webkit-transform: translateY(-50%) rotate(180deg);
            transform: translateY(-50%) rotate(180deg);
        }

        /* Options */
        .cs-select .cs-options {
            position: absolute;
            overflow: hidden;
            width: 100%;
            background: #fff;
            visibility: hidden;
        }

        .cs-select.cs-active .cs-options {
            visibility: visible;
        }

        .cs-select ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .cs-select ul span {
            padding: 1em;
        }

        .cs-select ul li.cs-focus span {
            background-color: #ddd;
        }

        /* Optgroup and optgroup label */
        .cs-select li.cs-optgroup ul {
            padding-left: 1em;
        }

        .cs-select li.cs-optgroup > span {
            cursor: default;
        }

        div.cs-skin-rotate {
            background: transparent;
            font-size: 1.5em;
            font-weight: 700;
            width: 300px;
            -webkit-perspective: 1000px;
            perspective: 1000px;
        }

        .cs-skin-rotate > span,
        .cs-skin-rotate .cs-options li {
            background: transparent;
            -webkit-transform-origin: 50% 50% -200px;
            transform-origin: 50% 50% -200px;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-transition: -webkit-transform 0.3s, opacity 0.3s;
            transition: transform 0.3s, opacity 0.3s;
        }

        .cs-skin-rotate > span {
            border: 1px dashed #c0c6c4;
        }

        .cs-skin-rotate.cs-active > span {
            opacity: 0;
            -webkit-transform: rotate3d(0,1,0,-90deg);
            transform: rotate3d(0,1,0,-90deg);
        }

        .cs-skin-rotate > span::after,
        .cs-skin-rotate .cs-selected span::after {
            font-family: 'icomoon';
        }

        .cs-skin-rotate > span::after,
        .cs-skin-rotate.cs-active > span::after {
            content: '\e012';
            -webkit-transform: translate3d(0,-50%,0) rotate3d(0,0,1,-90deg);
            transform: translate3d(0,-50%,0) rotate3d(0,0,1,-90deg);
        }

        .cs-skin-rotate ul span::after {
            content: '';
            opacity: 0;
        }

        .cs-skin-rotate .cs-selected span::after {
            content: '\e00e';
            font-size: 1.5em;
            opacity: 0.5;
            -webkit-transition: opacity 0.3s;
            transition: opacity 0.3s;
        }

        .cs-skin-rotate .cs-options {
            background: transparent;
            top: 0;
            overflow: visible;
            visibility: visible;
            pointer-events: none;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .cs-skin-rotate .cs-options ul {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .cs-skin-rotate .cs-options li {
            opacity: 0;
            -webkit-transform: rotate3d(0,1,0,90deg);
            transform: rotate3d(0,1,0,90deg);
        }

        .cs-skin-rotate.cs-active .cs-options li {
            opacity: 1;
            -webkit-transform: rotate3d(0,1,0,0deg);
            transform: rotate3d(0,1,0,0deg);
            pointer-events: auto;
        }

        .cs-skin-rotate .cs-options li:nth-child(2) {
            -webkit-transition-delay: 0.05s;
            transition-delay: 0.05s;
        }

        .cs-skin-rotate .cs-options li:nth-child(3) {
            -webkit-transition-delay: 0.1s;
            transition-delay: 0.1s;
        }

        .cs-skin-rotate .cs-options li:nth-child(4) {
            -webkit-transition-delay: 0.15s;
            transition-delay: 0.15s;
        }

        .cs-skin-rotate .cs-options li:nth-child(5) {
            -webkit-transition-delay: 0.2s;
            transition-delay: 0.2s;
        }

        .cs-skin-rotate.cs-active .cs-options ul li {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        .cs-skin-rotate .cs-options li span {
            padding: 1em 0;
        }

        .cs-skin-rotate .cs-options li span:hover,
        .cs-skin-rotate .cs-options li.cs-focus span,
        .cs-skin-rotate .cs-selected span {
            opacity: 0.8;
            background: transparent;
        }
    </style>
</head>
<body>

<div class="cs-select cs-skin-rotate" tabindex="0">
    <span class="cs-placeholder">
        "DEFAULT VALUE HERE"
    </span>
    <div class="cs-options">
        <ul>
            <li data-option data-value="1" class="cs-selected">
                <span>"DEFAULT VALUE HERE"</span>
            </li>
            <li data-option data-value="1" class="cs-selected">
                <span>OPTION 2</span>
            </li>
            <li data-option data-value="1" class="cs-selected">
                <span>OPTION 3</span>
            </li>
        </ul>
    </div>
    <select class="cs-select cs-skin-rotate">
        <option value="1">DEFAULT VALUE</option>
        <option value="1">OPTION 2</option>
        <option value="1">OPTION 3</option>
    </select>


</div>


<script>

</script>
</body>
</html>
